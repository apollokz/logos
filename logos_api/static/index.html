<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logos Platform</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 80%; margin-top: 20px; }
        #editor-container { border: 1px solid #ccc; width: 100%; height: 400px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #output { margin-top: 10px; width: 100%; background-color: #f0f0f0; border: 1px solid #ddd; padding: 10px; white-space: pre-wrap; box-sizing: border-box; }
        table { margin-top: 10px; width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Визуальный Редактор Правил "Логос"</h1>
        <div id="editor-container"></div>
        <button id="save-button">Сгенерировать и Показать JSON</button>
        <h3>Сгенерированный JSON:</h3>
        <pre id="output"></pre>
    </div>

    <!-- ИЗМЕНЕНИЕ: Новый раздел для Дашборда Аудита -->
    <div class="container">
        <hr>
        <h1>Дашборд Аудита</h1>
        <button id="refresh-history-button">Обновить Историю</button>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Время (UTC)</th>
                    <th>Запрос</th>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                <!-- Сюда будут динамически добавляться строки -->
            </tbody>
        </table>
    </div>

    <script src="/app.js"></script>
</body>
</html>
